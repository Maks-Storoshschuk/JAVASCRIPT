<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="list"></div>
<script>
    let basket = JSON.parse(localStorage.getItem('basket'))|| [];

    let spisok = document.getElementsByClassName('list')[0];

    for (let basketon of basket) {
        let product =document.createElement('div');

        let title = document.createElement('h1');
        title.innerText = basketon.name;
        product.appendChild(title);
    // document.write(`<div> ${basketon.name}</div>`)
        spisok.appendChild(product)
    }

</script>

</body>
</html>
