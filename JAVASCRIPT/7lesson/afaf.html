<script>
    function first(number,callback){
        if (number <= 0){
            console.log('Error');
            callback("the end",null)
        }
        else console.log('all okay, do next step');
            callback(null,'next')
    }
    first(0,(err,data)=>{
      if (err){
          console.log(err)
      }
      else {
          console.log(data)
      }
    })
</script>
