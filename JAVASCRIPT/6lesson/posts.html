<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="block"></div>

<script>
    fetch('https://jsonplaceholder.typicode.com/posts')
        .then(value => value.json())
        .then(value => {
            let block = document.getElementsByClassName('block')[0];
            for (const user of value){
                let div = document.createElement('div')
                div.innerText = `${user.userId} ${user.id} ${user.title}`
                let button = document.createElement('button')
                button.innerText = 'дивитись пост'
                let post = document.createElement('div')
                post.style.backgroundColor = 'gray';
                button.onclick = function (){
                    post.innerText = `${user.body}`
                    div.append(post)
                }
                div.append(button)
                block.append(div)
            }
        }
        )




</script>
</body>
</html>
